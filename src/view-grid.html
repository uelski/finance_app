<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../style-shared.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">





<style is="custom-style"></style>

<dom-module id="view-grid">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-columns: 8;
        --app-grid-item-height: 50px;
      }

     paper-material {
        max-width: 250px;
        height: 200px;
        margin: 10px;
        text-align: center;
        max-width: 50px;
      }

      .app-grid {
        height: 200px;
      }

    </style>


    <div class="app-grid">
      <template is="dom-repeat" items="{{days}}">
        <view-day-card data-title="{{item.name}}"></view-day-card>
      </template>
    </div>
    <div>
      <paper-material class="totalHours">
        {{weekHours}}
      </paper-material> 
    </div>

  <iron-signals on-iron-signal-calculate="calculate"></iron-signals>

  </template>

  <script>
    Polymer({

      is: 'view-grid',

      properties: {
        clickCount: {
          type: Object,
          notify: true,
          reflectToAttribute: true,
          observer: 'logClick'
        },
        click: {
          type: Number,
          notify: true,
          reflectToAttribute: true,
          value: 0
        },
        weekHours: {
          type: Number,
          notify: true,
          reflectToAttribute: true,
          value: 0
        }
      },

      calculate: function(data) {
        console.log('iron signal calculate');
        // console.log(data);
        var hours = this.weekHours;
        hours += data.detail.hour;
        this.set('weekHours', hours);
      },

    ready: function() {
      this.days = [
        {"name": "Monday", "date": ""},
        {"name": "Tuseday", "date": ""},
        {"name": "Wednesday", "date": ""},
        {"name": "Thursday", "date": ""},
        {"name": "Friday", "date": ""},
        {"name": "Saturday", "date": ""},
        {"name": "Sunday", "date": ""}
      ]
    }

    });
  </script>
</dom-module>
